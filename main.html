<!DOCTYPE html>

<html>

<head>
	<title>Car Insurance Registration</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Car Insurance Registration</h2>
  <form method="post" action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Name"><br>

    <label for="email">Email:</label>   

    <input type="email" id="email" name="email" required placeholder="Email"><br>

    <label   
 for="gender">Gender:</label>
    <input type="radio" id="gender_male" name="gender" required>
    <label for="gender_male">Male</label>
    <input type="radio" id="gender_female" name="gender" required>
    <label for="gender_female">Female</label><br>   


    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars">
      <option value="">--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes">Mercedes</option>   

    </select><br>

    <label for="carage">Car Age:</label>
    <input type="number" id="carage" name="carage" required   
 placeholder="Car Age"><br>

    <label for="dop">Date of Purchase:</label>
    <input type="date" id="dop" name="dop" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password"   
 name="password" required   
 placeholder="Password"><br>

    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
